acme_social_network_homepage:
    path:     /socialnetwork
    defaults: { _controller: AcmeSocialNetworkBundle:Default:index }

acme_social_network_user_page:
    path:     /socialnetwork/user
    defaults: { _controller: AcmeSocialNetworkBundle:UserPage:index }

acme_social_network_email_confirmation_page:

    defaults: { _controller: AcmeSocialNetworkBundle:RegistrationConfirm:index }

login:
    path:   /socialnetwork/login
    defaults:  { _controller: AcmeSocialNetworkBundle:Default:index }

login_check:
    path:   /socialnetwork/login_check

disconnect:
    path:   /socialnetwork/disconnect
    defaults: { _controller: AcmeSocialNetworkBundle:Disconnect:index }
